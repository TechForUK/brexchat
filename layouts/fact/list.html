{{ define "main" }}
    <div class="page-content container">
        <p>The facts:</p>

        <h2>{{ .Title }}</h2>

        {{ .Content }}
    </div>

    <nav class="container button-list">
        {{ range .Pages.ByTitle }}
            <form action="{{ .Permalink }}">
                <input type="submit" value="{{ .Title }}" class="button-block button-inverse" />
            </form>
        {{ end }}
    </nav>
{{ end }}
