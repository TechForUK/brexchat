{{ define "header" }}
    <header class="header">
        <div class="container">
            {{ with .Site.GetPage "/_index.md" }}
                <h1><a href="{{ .Permalink }}">{{ partial "talkaboutbrex.html" . }}</a></h1>
            {{ end }}
        </div>
    </header>
{{ end }}

{{ define "main" }}
    <div class="page-content container">
        <h2>{{ .Title }}</h2>

        {{ .Content }}
    </div>

    <nav class="container">
        {{ with .Site.GetPage "/help/ask.md" }}
            <form action="{{ .Permalink }}">
                <input type="submit" value="Next" class="button-block" />
            </form>
        {{ end }}
    </nav>
{{ end }}
