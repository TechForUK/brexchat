{{ define "header" }}
  <header class="header-with-nav">
      <div class="container">
          <h1>{{ .Site.Title }}</h1>
          <p class="nav">Ask > Listen > Reflect > Agree > Discuss</p>
      </div>
  </header>
{{ end }}

{{ define "main" }}
    <div class="page-content container">
        <h2>{{ .Title }}</h2>

        {{ .Content }}
    </div>

    <nav class="container">
        {{ if .PrevInSection }}
            <form action="{{ .PrevInSection.Permalink }}">
                <input type="submit" value="Next" />
            </form>
        {{ end }}
    </nav>
{{ end }}
