{{ define "header" }}
    <h1>{{ .Site.Title }}</h1>
    <p>Ask > Listen > Reflect > Agree > Discuss</p>
{{ end }}

{{ define "main" }}
    <div class="page-content">
        <h2>{{ .Title }}</h2>

        {{ .Content }}
    </div>

    <nav>
        {{ if .PrevInSection }}
            <form action="{{ .PrevInSection.Permalink }}">
                <input type="submit" value="Next" />
            </form>
        {{ end }}
    </nav>
{{ end }}
