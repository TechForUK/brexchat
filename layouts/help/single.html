{{ define "header" }}
    <h1>{{ .Site.Title }}</h1>
    <p>Ask > Listen > Reflect > Agree > Discuss</p>
{{ end }}

{{ define "main" }}
    <h2>{{ .Title }}</h2>

    {{ .Content }}

    {{ if .PrevInSection }}
        <form action="{{ .PrevInSection.Permalink }}">
            <input type="submit" value="Next" />
        </form>
    {{ end }}
{{ end }}
