{{ define "main" }}
    <h2>{{ .Title }}</h2>

    {{ .Content }}

    {{ range .Sections }}
        {{ $sectionName := .Title }}
        {{ range first 1 .Pages }}
            <form action="{{ .Permalink }}">
                <input type="submit" value="{{ $sectionName }}" />
            </form>
        {{ end }}
    {{ end }}
{{ end }}
