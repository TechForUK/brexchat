{{ define "main" }}
    <div class="page-content container">
        <h2>{{ .Title }}</h2>

        {{ .Content }}
    </div>

    <nav class="container">
        {{ range .Sections }}
            {{ $sectionName := .Title }}
            {{ range first 1 .Pages }}
                <form action="{{ .Permalink }}">
                    <input type="submit" value="{{ $sectionName }}" />
                </form>
            {{ end }}
        {{ end }}
    </nav>
{{ end }}
